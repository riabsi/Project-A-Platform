<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ABSI NEXUS PRO v3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --dim: #848e9c;
            --green: #0ecb81; --red: #f6465d; --yellow: #fcd535; --border: #2b3139;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg); color: var(--text); margin: 0; padding: 0; 
            height: 100vh; width: 100vw; overflow: hidden; font-family: 'Roboto', sans-serif;
            font-size: 11px;
        }

        .page-content { display: none; height: calc(100% - 65px); overflow-y: auto; padding-top: env(safe-area-inset-top); }
        .page-content.active { display: block; }

        /* الهيدر */
        .header-main { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 10; }

        /* --- تصميم الفوري المطور (Spot) --- */
        .spot-container { padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .spot-top-section { display: flex; gap: 12px; }
        .spot-inputs { flex: 1.2; }
        .spot-ob-mini { flex: 0.8; font-size: 10px; }

        .side-tabs { display: flex; border-radius: 4px; overflow: hidden; margin-bottom: 8px; border: 1px solid var(--border); }
        .side-btn { flex: 1; padding: 8px; border: none; background: var(--card); color: var(--dim); font-weight: bold; cursor: pointer; }
        .side-btn.buy.active { background: var(--green); color: white; }
        .side-btn.sell.active { background: var(--red); color: white; }

        .input-group { background: var(--card); border: 1px solid var(--border); border-radius: 4px; margin-bottom: 6px; display: flex; align-items: center; padding: 6px 8px; }
        .input-group input { background: none; border: none; color: white; width: 100%; font-size: 12px; font-weight: bold; outline: none; }
        .input-group span { color: var(--dim); font-size: 10px; }

        /* حاوية الصفقات المفتوحة */
        .orders-container { margin-top: 15px; border-top: 1px solid var(--border); padding-top: 10px; }
        .order-tabs { display: flex; gap: 15px; margin-bottom: 10px; color: var(--dim); border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .order-tabs span.active { color: var(--text); border-bottom: 2px solid var(--yellow); }

        /* --- تصميم العقود الآجلة (لا يمس) --- */
        .futures-grid { display: flex; padding: 10px; gap: 8px; }

        /* شريط التنقل */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #161a1e; display: flex; border-top: 1px solid var(--border); padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); cursor: pointer; }
        .nav-item.active { color: var(--text); }

        /* دفتر الطلبات */
        .ob-row { display: flex; justify-content: space-between; height: 16px; align-items: center; position: relative; }
        .ob-bar { position: absolute; right: 0; height: 100%; z-index: -1; opacity: 0.2; }
    </style>
</head>
<body>

<div id="trade" class="page-content active">
    <div class="header-main">
        <div style="display:flex; align-items:center; gap:8px;">
            <i class="fas fa-bars"></i> <strong>RVV/USDT</strong> <span style="color:var(--green)">+3.31%</span>
        </div>
        <i class="fas fa-chart-line"></i>
    </div>

    <div class="spot-container">
        <div class="spot-top-section">
            <div class="spot-inputs">
                <div class="side-tabs">
                    <button class="side-btn buy active" onclick="setSpotSide('buy')">شراء</button>
                    <button class="side-btn sell" onclick="setSpotSide('sell')">بيع</button>
                </div>

                <div class="input-group" style="justify-content:space-between; cursor:pointer; font-size:10px;">
                    <span>طلب حدي (Limit)</span> <i class="fas fa-caret-down"></i>
                </div>

                <div class="input-group">
                    <span>السعر</span>
                    <input type="text" id="spotPrice" value="0.0002280">
                    <span>USDT</span>
                </div>

                <div class="input-group">
                    <span>الكمية</span>
                    <input type="text" placeholder="الكمية RVV">
                </div>

                <div style="display:flex; justify-content:space-between; margin:10px 0;">
                    <span style="background:var(--card); padding:3px 8px; border-radius:2px;">25%</span>
                    <span style="background:var(--card); padding:3px 8px; border-radius:2px;">50%</span>
                    <span style="background:var(--card); padding:3px 8px; border-radius:2px;">75%</span>
                    <span style="background:var(--card); padding:3px 8px; border-radius:2px;">100%</span>
                </div>

                <div class="input-group" style="background:rgba(255,255,255,0.03)">
                    <span>الإجمالي</span>
                    <input type="text" placeholder="إجمالي USDT">
                </div>

                <div style="margin-top:10px; border:1px dashed var(--border); padding:5px; border-radius:4px;">
                    <div style="font-size:9px; color:var(--dim); margin-bottom:5px;"><i class="fas fa-shield-alt"></i> جني الأرباح / وقف الخسارة</div>
                    <div style="display:flex; gap:5px;">
                        <div class="input-group" style="flex:1; margin-bottom:0;"><input type="text" placeholder="جني الربح"></div>
                        <div class="input-group" style="flex:1; margin-bottom:0;"><input type="text" placeholder="وقف خسارة"></div>
                    </div>
                </div>

                <button id="spotActionBtn" class="side-btn buy active" style="width:100%; margin-top:10px; border-radius:4px; padding:12px;">شراء RVV</button>
            </div>

            <div class="spot-ob-mini" id="spot-ob"></div>
        </div>

        <div class="orders-container">
            <div class="order-tabs">
                <span class="active">طلبات مفتوحة (0)</span>
                <span>سجل الطلبات</span>
            </div>
            <div style="text-align:center; padding:30px; color:var(--dim);">
                <i class="fas fa-file-invoice" style="font-size:24px; margin-bottom:10px;"></i>
                <p>لا توجد طلبات مفتوحة حالياً</p>
            </div>
        </div>
    </div>
</div>

<div id="futures" class="page-content">
    <div class="header-main">
        <strong>BTCUSDT أبدي</strong>
        <div style="display:flex; gap:10px;"><i class="fas fa-calculator"></i><i class="fas fa-ellipsis-h"></i></div>
    </div>
    <div class="futures-grid">
        <div class="spot-inputs">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <span style="background:var(--card); padding:4px 8px; border-radius:4px; color:var(--yellow)">معزول 20x</span>
            </div>
            <div class="side-tabs">
                <button class="side-btn buy active">Long</button>
                <button class="side-btn sell">Short</button>
            </div>
            <div class="input-group"><input type="text" value="98,500.00"><span>USDT</span></div>
            <button class="side-btn buy active" style="width:100%; margin-top:10px; border-radius:4px;">فتح Long</button>
        </div>
        <div class="spot-ob-mini" id="futures-ob"></div>
    </div>
</div>

<div id="home" class="page-content"><div class="header-main">الرئيسية</div><div style="padding:20px;">مرحباً بك في ABSI NEXUS</div></div>
<div id="markets" class="page-content"><div class="header-main">الأسواق</div><div id="m-list"></div></div>
<div id="wallet" class="page-content"><div class="header-main">المحفظة</div><div style="padding:20px;">الرصيد: 0.00 USDT</div></div>

<nav class="nav-bar">
    <div class="nav-item" onclick="nav('home', this)"><i class="fas fa-home"></i><span>الرئيسية</span></div>
    <div class="nav-item" onclick="nav('markets', this)"><i class="fas fa-chart-line"></i><span>الأسواق</span></div>
    <div class="nav-item active" onclick="nav('trade', this)"><i class="fas fa-exchange-alt"></i><span>تداول</span></div>
    <div class="nav-item" onclick="nav('futures', this)"><i class="fas fa-file-contract"></i><span>العقود</span></div>
    <div class="nav-item" onclick="nav('wallet', this)"><i class="fas fa-wallet"></i><span>الأصول</span></div>
</nav>

<script>
    function nav(id, el) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function setSpotSide(side) {
        const btn = document.getElementById('spotActionBtn');
        const tabs = document.querySelectorAll('.spot-inputs .side-btn');
        tabs.forEach(t => t.classList.remove('active'));
        if(side === 'buy') {
            document.querySelector('.spot-inputs .buy').classList.add('active');
            btn.style.background = 'var(--green)'; btn.innerText = 'شراء RVV';
        } else {
            document.querySelector('.spot-inputs .sell').classList.add('active');
            btn.style.background = 'var(--red)'; btn.innerText = 'بيع RVV';
        }
    }

    function drawOB(id, color) {
        const container = document.getElementById(id);
        if(!container) return;
        let html = '';
        for(let i=0; i<6; i++) {
            let p = (Math.random() * 0.0002).toFixed(7);
            let w = Math.random() * 100;
            html += `<div class="ob-row"><span style="color:var(--red)">${p}</span><span>${(Math.random()*5).toFixed(1)}K</span><div class="ob-bar" style="width:${w}%; background:var(--red)"></div></div>`;
        }
        html += `<div style="color:var(--green); font-size:12px; font-weight:bold; margin:5px 0;">0.0002280</div>`;
        for(let i=0; i<6; i++) {
            let p = (Math.random() * 0.0002).toFixed(7);
            let w = Math.random() * 100;
            html += `<div class="ob-row"><span style="color:var(--green)">${p}</span><span>${(Math.random()*5).toFixed(1)}K</span><div class="ob-bar" style="width:${w}%; background:var(--green)"></div></div>`;
        }
        container.innerHTML = html;
    }

    setInterval(() => { drawOB('spot-ob'); drawOB('futures-ob'); }, 1000);
</script>
</body>
    </html>
