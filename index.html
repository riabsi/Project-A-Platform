<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ABSI NEXUS PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --dim: #848e9c; --green: #0ecb81; --red: #f6465d; --yellow: #fcd535; --border: #2b3139; }
    html, body { margin: 0; height: 100%; background: var(--bg); color: var(--text); font-family: sans-serif; font-size: 11px; overflow: hidden; }
    .page-content { display: none; height: calc(100vh - 65px); overflow-y: auto; }
    .page-content.active { display: block; }
    .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #161a1e; display: flex; border-top: 1px solid var(--border); z-index: 1000; }
    .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); cursor: pointer; }
    .nav-item.active { color: #fff; }
    .wallet-card { background: var(--card); border-radius: 12px; padding: 20px; margin: 15px; border: 1px solid var(--border); }
    .asset-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border); font-size: 13px; }
    .trade-container { display: flex; padding: 10px; gap: 10px; }
    .order-book { flex: 1; font-family: monospace; }
    .trade-form { flex: 1.5; }
    .btn-action { width: 100%; padding: 10px; border: none; border-radius: 4px; font-weight: bold; color: white; margin-top: 10px; cursor: pointer; }
</style>
</head>
<body>

<div id="wallet" class="page-content active">
    <div style="padding: 15px; border-bottom: 1px solid var(--border)">
        <h2 style="margin:0">الأصول</h2>
    </div>
    <div class="wallet-card">
        <div style="color:var(--dim); margin-bottom: 5px;">إجمالي القيمة (USDT)</div>
        <div style="font-size:28px; font-weight:bold" id="mainBal">0.30428515</div>
        <div style="color:var(--green); font-size:12px; margin-top: 5px;">+6.54% (+$0.018) ↑</div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button style="flex:1; background:var(--yellow); border:none; padding:8px; border-radius:4px; font-weight:bold;">إيداع</button>
            <button style="flex:1; background:var(--card); border:1px solid var(--border); color:white; padding:8px; border-radius:4px;">إرسال</button>
            <button style="flex:1; background:var(--card); border:1px solid var(--border); color:white; padding:8px; border-radius:4px;">تحويل</button>
        </div>
    </div>
    <div style="padding: 0 15px">
        <div class="asset-row"><span>Earn</span><span style="font-weight:bold;">0.30423885 USDT</span></div>
        <div class="asset-row"><span>Alpha</span><span style="font-weight:bold;">0.00004635 USDT</span></div>
        <div class="asset-row"><span>فورية</span><span id="spotDisplay">0.00 USDT</span></div>
        <div class="asset-row"><span>عقود</span><span id="futDisplay">0.00 USDT</span></div>
    </div>
</div>

<div id="trade" class="page-content">
    <div style="padding:10px; border-bottom:1px solid var(--border); font-weight:bold; font-size:14px;">BTC/USDT <span style="color:var(--green)">+3.2%</span></div>
    <div class="trade-container">
        <div class="trade-form">
            <div style="display:flex; background:var(--card); border-radius:4px; margin-bottom:10px;">
                <button style="flex:1; background:var(--green); color:white; border:none; padding:8px;">شراء</button>
                <button style="flex:1; background:none; color:var(--dim); border:none; padding:8px;">بيع</button>
            </div>
            <input type="number" value="98500" style="width:100%; background:var(--card); border:1px solid var(--border); color:white; padding:8px; margin-bottom:5px;">
            <input type="number" placeholder="الكمية" style="width:100%; background:var(--card); border:1px solid var(--border); color:white; padding:8px;">
            <button class="btn-action" style="background:var(--green)">شراء BTC</button>
        </div>
        <div class="order-book">
            <div style="color:var(--red)">98,510  0.12</div>
            <div style="color:var(--red)">98,505  0.45</div>
            <div style="font-size:14px; margin:5px 0; color:var(--green)">98,500.20</div>
            <div style="color:var(--green)">98,495  1.20</div>
            <div style="color:var(--green)">98,490  0.88</div>
        </div>
    </div>
</div>

<div id="futures" class="page-content">
    <div style="padding:10px; border-bottom:1px solid var(--border); background:var(--card)">
        <span style="font-weight:bold">BTCUSDT الأبدي</span> 
        <span style="background:#2b3139; padding:2px 5px; border-radius:2px; margin-right:5px">20x</span>
    </div>
    <div class="trade-container">
        <div class="trade-form">
            <button class="btn-action" style="background:var(--green); margin-top:0;">فتح طويل (Long)</button>
            <button class="btn-action" style="background:var(--red)">فتح قصير (Short)</button>
            <div style="margin-top:15px; color:var(--dim)">المتاح: <span id="availFut" style="color:white">0.00 USDT</span></div>
        </div>
        <div class="order-book">
            <div style="text-align:center; padding:10px; background:var(--card); border-radius:4px;">
                <div style="color:var(--dim)">سعر السوق</div>
                <div style="font-size:16px; color:var(--green); font-weight:bold">98,500.5</div>
            </div>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="showPage('wallet',this)"><i class="fas fa-wallet"></i><span>الأصول</span></div>
    <div class="nav-item" onclick="showPage('trade',this)"><i class="fas fa-exchange-alt"></i><span>فوري</span></div>
    <div class="nav-item" onclick="showPage('futures',this)"><i class="fas fa-chart-line"></i><span>عقود</span></div>
</nav>

<script>
    // وظيفة التنقل بين الصفحات
    function showPage(id, el){
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    // محاكة تحديث الأسعار والبيانات
    setInterval(() => {
        let price = (98500 + Math.random() * 10).toFixed(2);
        // يمكنك هنا إضافة أكواد لتحديث الأسعار في جميع الصفحات
    }, 1000);
</script>

</body>
</html>
