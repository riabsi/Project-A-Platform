<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Compact Data Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e11;
            --yellow: #fcd535;
            --gray: #848e9c;
            --border: #2b3139;
            --green: #0ecb81;
            --red: #f6465d;
            --header-h: 60px; /* مقاس تصميم 3 - هيدر أكبر للبيانات */
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        /* الهيدر - مقاس 60px يتضمن اسم العملة والبحث */
        .header-compact {
            height: var(--header-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: #1e2329;
            border-bottom: 1px solid var(--border);
        }

        /* منطقة السعر - خط 30px Medium مع أزرار جانبية */
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--bg);
        }

        .price-val {
            font-size: 30px; /* مقاس تصميم 3 */
            font-weight: 500;
            color: var(--red);
        }

        /* أزرار جانبية صغيرة - مقاس 100px */
        .side-btns {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            width: 80px; /* مقاس تصميم 3 - صغير جداً */
            height: 35px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* الرسم البياني - مقاس 300px (أصغر لإظهار البيانات) */
        .chart-compact {
            width: 100%;
            height: 300px; /* مقاس تصميم 3 */
            background: #000;
            border-bottom: 1px solid var(--border);
        }

        /* إحصائيات السوق - مركزة جداً */
        .market-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 10px 15px;
            gap: 10px;
            background: #181a20;
            font-size: 11px;
            color: var(--gray);
        }

        .stat-item b { color: white; display: block; margin-top: 2px; }

        /* مساحة المؤشرات - 60px (Volume فقط) */
        .vol-area {
            height: 60px; /* مقاس تصميم 3 */
            padding: 5px 15px;
            font-size: 10px;
            color: var(--gray);
        }

        /* التنقل السفلي */
        .nav-compact {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #12161c;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-link { text-align: center; color: var(--gray); text-decoration: none; font-size: 10px; padding-top: 10px; }
        .nav-link.active { color: var(--yellow); }
        .nav-link i { font-size: 18px; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="header-compact">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-right"></i>
            <b>RVV / USDT</b>
        </div>
        <div style="display:flex; gap:15px; color:var(--gray);">
            <i class="fas fa-chart-pie"></i>
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </div>

    <div class="price-row">
        <div>
            <div class="price-val">0.0{12}228</div>
            <div style="font-size: 12px; color: var(--red);">≈ $0.00...22 (-26.45%)</div>
        </div>
        <div class="side-btns">
            <button class="btn-sm" style="background:var(--green)">شراء</button>
            <button class="btn-sm" style="background:var(--red)">بيع</button>
        </div>
    </div>

    <div class="market-stats-grid">
        <div class="stat-item">24h High<b>0.0{12}366</b></div>
        <div class="stat-item">24h Low<b>0.0{12}202</b></div>
        <div class="stat-item">24h Vol(T)<b>964.93</b></div>
    </div>

    <div class="chart-compact" id="compact_chart"></div>

    <div class="vol-area">
        <span>Vol: 384.317T</span>
        <div style="display: flex; align-items: flex-end; gap: 2px; height: 30px; margin-top: 5px;">
            <div style="height: 60%; width: 4px; background: var(--red); opacity: 0.5;"></div>
            <div style="height: 100%; width: 4px; background: var(--green); opacity: 0.5;"></div>
            <div style="height: 40%; width: 4px; background: var(--red); opacity: 0.5;"></div>
            <div style="height: 80%; width: 4px; background: var(--green); opacity: 0.5;"></div>
        </div>
    </div>

    <nav class="nav-compact">
        <a onclick="location.replace('index.html')" class="nav-link active"><i class="fas fa-chart-line"></i>الرسم البياني</a>
        <a onclick="location.replace('markets.html')" class="nav-link"><i class="fas fa-poll"></i>الأسواق</a>
        <a onclick="location.replace('trade.html')" class="nav-link"><i class="fas fa-exchange-alt"></i>تداول</a>
        <a onclick="location.replace('futures.html')" class="nav-link"><i class="fas fa-file-contract"></i>العقود</a>
        <a onclick="location.replace('wallet.html')" class="nav-link"><i class="fas fa-wallet"></i>الأصول</a>
    </nav>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true,
            "symbol": "MEXC:RVVUSDT",
            "interval": "15",
            "theme": "dark",
            "style": "1",
            "locale": "ar",
            "container_id": "compact_chart",
            "hide_top_toolbar": true,
            "hide_legend": true
        });

        // نظام الرجوع الذكي
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            if(confirm("هل تريد مغادرة ABSI NEXUS؟")) window.close();
            else history.pushState(null, null, location.href);
        };
    </script>
</body>
</html>
