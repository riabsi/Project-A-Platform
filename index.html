<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ABSI NEXUS PRO - Fixed Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --dim: #848e9c; --green: #0ecb81; --red: #f6465d; --yellow: #fcd535; --border: #2b3139; }
        body, html { background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: sans-serif; font-size: 11px; }
        
        /* نظام الصفحات */
        .page-content { display: none; height: calc(100vh - 65px); overflow-y: auto; padding-bottom: 20px; }
        .page-content.active { display: block; }
        
        .header-main { display: flex; align-items: center; justify-content: space-between; padding: 8px 12px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--bg); z-index: 10; }
        
        /* [تعديل هيكل العقود - لإظهار دفتر الأوامر بجانب الأزرار] */
        .f-container { display: flex; padding: 8px; gap: 8px; align-items: flex-start; }
        .f-controls { flex: 1.2; } /* حاوية الأزرار */
        .f-orderbook { flex: 0.8; font-size: 9px; min-width: 120px; } /* دفتر الأوامر */

        /* ستايلات المدخلات */
        .input-box { background: var(--card); border: 1px solid var(--border); border-radius: 4px; margin-bottom: 5px; display: flex; align-items: center; padding: 5px 8px; }
        .input-box input { background: none; border: none; color: white; width: 100%; font-size: 11px; outline: none; text-align: left; }
        
        .btn-main { width: 100%; padding: 10px; border: none; border-radius: 4px; font-weight: bold; color: white; cursor: pointer; margin-top: 8px; }
        
        /* شريط التنقل */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #161a1e; display: flex; border-top: 1px solid var(--border); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); }
        .nav-item.active { color: white; }

        /* ستايل صفوف دفتر الأوامر */
        .ob-row { display: flex; justify-content: space-between; margin-bottom: 2px; height: 14px; position: relative; }
        .ob-bg { position: absolute; right: 0; height: 100%; z-index: 0; opacity: 0.2; }
    </style>
</head>
<body>

<div id="app">
    
    <div id="trade" class="page-content">
        <div class="header-main"><strong>RVV/USDT <span style="color:var(--green)">+3.31%</span></strong></div>
        
        <div style="display:flex; padding:10px; gap:10px;">
            <div style="flex:1.2;">
                <div class="input-box"><span>السعر</span><input type="text" value="0.0002280"></div>
                <div class="input-box"><span>الكمية</span><input type="text" placeholder="RVV"></div>
                <button class="btn-main" style="background:var(--green)">شراء RVV</button>
            </div>
            <div id="spotOB_side" style="flex:0.8;"></div>
        </div>

        <div style="margin-top:20px; border-top:5px solid #161a1e; padding:10px;">
            <div style="display:flex; gap:15px; border-bottom:1px solid var(--border); padding-bottom:8px; color:var(--dim)">
                <span style="color:var(--text); border-bottom:2px solid var(--yellow)">الطلبات المفتوحة (0)</span>
                <span>الصفقات</span>
                <span>الأموال</span>
            </div>
            <div style="text-align:center; padding:40px; color:var(--dim);">
                <i class="fas fa-file-invoice" style="font-size:24px; margin-bottom:10px;"></i>
                <p>لا توجد طلبات مفتوحة حالياً</p>
            </div>
        </div>
    </div>

    <div id="futures" class="page-content active">
        <div class="header-main">
            <div><i class="fas fa-bars"></i> <strong>BTCUSDT <span style="font-weight:normal; color:var(--dim)">أبدي</span></strong></div>
            <div style="display:flex; gap:10px; color:var(--dim);"><i class="fas fa-calculator"></i><i class="fas fa-chart-line"></i></div>
        </div>

        <div style="display:flex; justify-content:space-between; padding:4px 12px; background:#161a1e; font-size:9px;">
            <span style="color:var(--yellow)">تمويل: 0.0100%</span>
            <span style="color:var(--dim)">04:15:22</span>
        </div>

        <div class="f-container">
            <div class="f-controls">
                <div style="display:flex; gap:4px; margin-bottom:8px;">
                    <button style="flex:1; background:var(--card); color:white; border:1px solid var(--border); padding:3px; border-radius:2px;">متقاطع</button>
                    <button style="flex:1; background:var(--card); color:white; border:1px solid var(--border); padding:3px; border-radius:2px;">20x</button>
                </div>
                <div style="display:flex; border-radius:4px; overflow:hidden; margin-bottom:8px;">
                    <button id="fLongBtn" style="flex:1; padding:8px; background:var(--green); border:none; color:white; font-weight:bold;">Long</button>
                    <button id="fShortBtn" style="flex:1; padding:8px; background:var(--card); border:none; color:var(--dim);">Short</button>
                </div>
                <div class="input-box"><input type="text" value="98,420.50"></div>
                <div class="input-box"><input type="text" placeholder="الكمية BTC"></div>
                
                <div style="border:1px solid #333; padding:5px; border-radius:4px; margin-top:5px; font-size:9px;">
                    <div style="display:flex; justify-content:space-between;"><span>TP/SL</span><input type="checkbox" checked></div>
                    <div style="display:flex; gap:3px; margin-top:4px;">
                        <input type="text" placeholder="ربح" style="width:50%; background:var(--bg); border:1px solid var(--border); color:white; padding:3px;">
                        <input type="text" placeholder="خسارة" style="width:50%; background:var(--bg); border:1px solid var(--border); color:white; padding:3px;">
                    </div>
                </div>

                <button class="btn-main" id="fActionBtn" style="background:var(--green)">شراء / Long</button>
            </div>

            <div class="f-orderbook" id="futuresOB">
                </div>
        </div>

        <div style="margin-top:10px; border-top:1px solid var(--border); padding:10px;">
            <div style="display:flex; justify-content:space-between; font-size:10px; color:var(--dim); margin-bottom:10px;">
                <span>الطلبات المفتوحة (0)</span>
                <i class="fas fa-list"></i>
            </div>
            <div style="text-align:center; padding:20px; color:var(--dim);">لا يوجد صفقات قائمة</div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item" onclick="page('trade', this)"><i class="fas fa-exchange-alt"></i><span>تداول</span></div>
        <div class="nav-item active" onclick="page('futures', this)"><i class="fas fa-file-contract"></i><span>العقود</span></div>
    </nav>
</div>

<script>
    function page(id, el) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    // دالة تحديث دفتر الأوامر بشكل احترافي
    function drawOB(containerId, isRed) {
        const container = document.getElementById(containerId);
        if(!container) return;
        let html = '';
        for(let i=0; i<8; i++) {
            let price = (68500 + (isRed ? i*10 : -i*10)).toFixed(1);
            let size = (Math.random() * 0.5).toFixed(3);
            let color = isRed ? 'var(--red)' : 'var(--green)';
            html += `<div class="ob-row">
                <span style="color:${color}; z-index:1">${price}</span>
                <span style="z-index:1">${size}</span>
                <div class="ob-bg" style="width:${Math.random()*100}%; background:${color}"></div>
            </div>`;
        }
        return html;
    }

    function updateAllOBs() {
        const fOB = document.getElementById('futuresOB');
        if(fOB) {
            fOB.innerHTML = drawOB('futuresOB', true) + 
            `<div style="font-size:12px; font-weight:bold; margin:5px 0; text-align:center;">98,420.5</div>` + 
            drawOB('futuresOB', false);
        }
        
        const sOB = document.getElementById('spotOB_side');
        if(sOB) {
            sOB.innerHTML = drawOB('spotOB_side', true) + drawOB('spotOB_side', false);
        }
    }

    setInterval(updateAllOBs, 1000);
</script>
</body>
</html>
