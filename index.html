<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ABSI NEXUS PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000; --card: #0b0e11; --border: #2b3139; --green: #0ecb81; --red: #f6465d; --yellow: #fcd535; --text: #eaecef; --gray: #848e9c; --input: #1e2329; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, sans-serif; }
        body, html { background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100%; overflow: hidden; }

        /* الحاوية الرئيسية */
        .pages-container { height: calc(100% - 65px); width: 100%; position: relative; }
        .page-content { display: none; height: 100%; overflow-y: auto; padding-top: env(safe-area-inset-top); }
        .page-content.active { display: block; }

        /* --- تصميم قسم العقود الآجلة (المستوحى من صورة 20) --- */
        .futures-nav { display: flex; align-items: center; padding: 35px 15px 10px; border-bottom: 1px solid var(--border); gap: 15px; }
        .pair-title { font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        
        .sub-header { display: flex; gap: 10px; padding: 10px 15px; background: #000; }
        .badge { background: var(--input); padding: 4px 10px; border-radius: 4px; font-size: 12px; color: var(--text); border: 1px solid var(--border); }

        .main-trade-grid { display: flex; padding: 10px; gap: 15px; }
        
        /* العمود الأيسر: التحكم */
        .trade-controls { flex: 1.3; }
        .side-selector { display: flex; background: var(--input); border-radius: 6px; margin-bottom: 15px; overflow: hidden; }
        .side-btn { flex: 1; padding: 10px; border: none; background: none; color: var(--gray); font-weight: bold; cursor: pointer; }
        .side-btn.active-buy { background: var(--green); color: white; }
        .side-btn.active-sell { background: var(--red); color: white; }

        .input-field { background: var(--input); border: 1px solid var(--border); border-radius: 4px; margin-bottom: 10px; display: flex; align-items: center; padding: 8px 10px; }
        .input-field input { background: none; border: none; color: white; width: 100%; text-align: left; font-size: 14px; font-weight: bold; }
        .input-field span { color: var(--gray); font-size: 11px; margin-left: 5px; }

        .slider-container { margin: 20px 0; position: relative; }
        .slider { width: 100%; height: 4px; background: var(--border); border-radius: 2px; -webkit-appearance: none; outline: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--yellow); border-radius: 50%; cursor: pointer; border: 2px solid #000; }

        .info-row { display: flex; justify-content: space-between; font-size: 11px; color: var(--gray); margin-bottom: 5px; }
        .action-btn { width: 100%; padding: 14px; border-radius: 6px; border: none; font-weight: bold; font-size: 16px; color: white; margin-top: 10px; }

        /* العمود الأيمن: دفتر الطلبات */
        .order-book { flex: 0.7; font-size: 11px; }
        .ob-header { display: flex; justify-content: space-between; color: var(--gray); margin-bottom: 8px; }
        .ob-row { display: flex; justify-content: space-between; padding: 2px 0; position: relative; }
        .ob-price-red { color: var(--red); }
        .ob-price-green { color: var(--green); }
        .ob-bar-red { position: absolute; right: 0; top:0; height: 100%; background: rgba(246,70,93,0.1); z-index: -1; }
        .ob-bar-green { position: absolute; right: 0; top:0; height: 100%; background: rgba(14,203,129,0.1); z-index: -1; }

        /* شريط التنقل السفلي */
        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; display: flex; border-top: 1px solid var(--border); padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: var(--gray); font-size: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="pages-container">
        <div id="futures" class="page-content active">
            <div class="futures-nav">
                <i class="fas fa-bars" style="color:var(--yellow)"></i>
                <div class="pair-title">BTCUSDT <span style="color:var(--green); font-size:12px; font-weight:normal;">+2.45%</span></div>
                <i class="fas fa-chart-line" style="margin-right: auto; color: var(--gray);"></i>
            </div>

            <div class="sub-header">
                <div class="badge">متقاطع</div>
                <div class="badge">20x</div>
                <div class="badge">Settle</div>
            </div>

            <div class="main-trade-grid">
                <div class="trade-controls">
                    <div class="side-selector">
                        <button class="side-btn active-buy" id="buyBtn" onclick="setSide('buy')">شراء</button>
                        <button class="side-btn" id="sellBtn" onclick="setSide('sell')">بيع</button>
                    </div>

                    <div class="input-field">
                        <input type="number" value="68420.50">
                        <span>USDT</span>
                    </div>

                    <div class="input-field">
                        <input type="number" placeholder="الكمية">
                        <span>BTC</span>
                    </div>

                    <div class="slider-container">
                        <input type="range" class="slider" min="0" max="100" value="0">
                        <div style="display:flex; justify-content:space-between; margin-top:8px; font-size:10px; color:var(--gray);">
                            <span>0%</span><span>25%</span><span>50%</span><span>75%</span><span>100%</span>
                        </div>
                    </div>

                    <div class="info-row"><span>المتاح</span><span>0.00 USDT</span></div>
                    <div class="info-row"><span>التكلفة</span><span>0.00 USDT</span></div>

                    <button id="mainActionBtn" class="action-btn" style="background:var(--green)">شراء / Long</button>
                </div>

                <div class="order-book">
                    <div class="ob-header"><span>السعر</span><span>الكمية</span></div>
                    <div id="askContainer"></div>
                    <div style="font-size: 16px; font-weight: bold; padding: 10px 0; text-align: center; color: var(--green);">
                        68,420.50 <br> <span style="font-size:10px; color:var(--gray); font-weight:normal;">$68,420.50</span>
                    </div>
                    <div id="bidContainer"></div>
                </div>
            </div>
        </div>

        <div id="home" class="page-content"> <div style="padding:50px; text-align:center;">صفحة الرئيسية</div> </div>
        <div id="markets" class="page-content"> <div style="padding:50px; text-align:center;">صفحة الأسواق</div> </div>
        <div id="trade" class="page-content"> <div style="padding:50px; text-align:center;">صفحة التداول الفوري</div> </div>
        <div id="wallet" class="page-content"> <div style="padding:50px; text-align:center;">صفحة الأصول</div> </div>
    </div>

    <nav class="nav-bottom">
        <div class="nav-item" onclick="showPage('home', this)"><i class="fas fa-home"></i>الرئيسية</div>
        <div class="nav-item" onclick="showPage('markets', this)"><i class="fas fa-chart-bar"></i>الأسواق</div>
        <div class="nav-item" onclick="showPage('trade', this)"><i class="fas fa-exchange-alt"></i>تداول</div>
        <div class="nav-item active" onclick="showPage('futures', this)"><i class="fas fa-file-contract"></i>العقود</div>
        <div class="nav-item" onclick="showPage('wallet', this)"><i class="fas fa-wallet"></i>الأصول</div>
    </nav>

    <script>
        // تبديل الصفحات
        function showPage(pageId, element) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
        }

        // تبديل شراء/بيع في العقود
        function setSide(side) {
            const b = document.getElementById('buyBtn');
            const s = document.getElementById('sellBtn');
            const action = document.getElementById('mainActionBtn');
            if(side === 'buy') {
                b.classList.add('active-buy'); s.classList.remove('active-sell');
                action.style.background = 'var(--green)'; action.innerText = 'شراء / Long';
            } else {
                s.classList.add('active-sell'); b.classList.remove('active-buy');
                action.style.background = 'var(--red)'; action.innerText = 'بيع / Short';
            }
        }

        // محاكاة حركة دفتر الطلبات (Orderbook) مثل المنصات الحقيقية
        function updateOB() {
            const asks = document.getElementById('askContainer');
            const bids = document.getElementById('bidContainer');
            let askHtml = ''; let bidHtml = '';
            for(let i=0; i<7; i++) {
                let vol = (Math.random() * 2).toFixed(3);
                let width = Math.random() * 80;
                askHtml += `<div class="ob-row"><span class="ob-price-red">${(68430 + i*2).toFixed(1)}</span><span>${vol}</span><div class="ob-bar-red" style="width:${width}%"></div></div>`;
                bidHtml += `<div class="ob-row"><span class="ob-price-green">${(68410 - i*2).toFixed(1)}</span><span>${vol}</span><div class="ob-bar-green" style="width:${width}%"></div></div>`;
            }
            asks.innerHTML = askHtml;
            bids.innerHTML = bidHtml;
        }
        setInterval(updateOB, 800);

        // منع الخروج من التطبيق
        (function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href" in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone");
    </script>
</body>
</html>
