<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Binance Style Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e11;
            --yellow: #fcd535;
            --gray: #848e9c;
            --border: #2b3139;
            --green: #0ecb81;
            --red: #f6465d;
            --header-h: 50px; /* مقاس التصميم 1 */
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        /* الهيدر العلوي - مقاس 50px */
        .header {
            height: var(--header-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid var(--border);
        }

        .brand { color: var(--yellow); font-weight: bold; font-size: 1.2rem; }

        /* منطقة السعر - خط 32px Bold */
        .price-container {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .price-main {
            font-size: 32px; /* مقاس التصميم 1 */
            font-weight: bold;
            color: var(--red);
            line-height: 1;
        }

        .price-sub { font-size: 14px; color: var(--red); margin-top: 5px; }

        .market-info {
            font-size: 12px;
            color: var(--gray);
            text-align: left;
            line-height: 1.5;
        }

        /* شريط التبويبات */
        .tabs {
            display: flex;
            gap: 20px;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--gray);
        }
        .tabs span.active { color: white; border-bottom: 2px solid var(--yellow); padding-bottom: 5px; }

        /* منطقة الرسم البياني - مقاس 350px */
        .chart-box {
            width: 100%;
            height: 350px; /* مقاس التصميم 1 */
            background: #000;
            position: relative;
        }

        /* مساحة المؤشرات - مقاس 80px ثابت */
        .indicator-area {
            height: 80px; /* مقاس التصميم 1 */
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 5px 15px;
            font-size: 11px;
            color: var(--gray);
        }

        /* أزرار التداول - أسفل اليمين مقاس 120px */
        .footer-actions {
            position: fixed;
            bottom: 65px;
            width: 100%;
            display: flex;
            justify-content: flex-end; /* محاذاة لليمين */
            gap: 10px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .btn {
            width: 120px; /* مقاس التصميم 1 */
            height: 42px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-buy { background: var(--green); }
        .btn-sell { background: var(--red); }

        /* شريط التنقل السفلي */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #12161c;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--border);
        }

        .nav-item { text-align: center; color: var(--gray); font-size: 10px; text-decoration: none; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 18px; display: block; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-bars"></i>
        <div class="brand">ABSI NEXUS</div>
        <i class="fas fa-search"></i>
    </div>

    <div class="price-container">
        <div>
            <div class="price-main">0.0{12}228</div>
            <div class="price-sub">-26.45% (≈$0.00...22)</div>
        </div>
        <div class="market-info">
            24h High: 0.0{12}366<br>
            24h Low: 0.0{12}202<br>
            24h Vol: 964.93T
        </div>
    </div>

    <div class="tabs">
        <span class="active">الرسم البياني</span>
        <span>الأسواق</span>
        <span>بيانات التداول</span>
    </div>

    <div class="chart-box" id="tradingview_widget"></div>

    <div class="indicator-area">
        <div style="color: var(--yellow);">RSI(6): 91.2431</div>
        <div style="margin-top: 10px; height: 40px; border-left: 1px solid #333; position: relative;">
            <div style="position: absolute; bottom: 10px; left: 0; width: 100%; height: 2px; background: rgba(252, 213, 53, 0.2);"></div>
        </div>
    </div>

    <div class="footer-actions">
        <button class="btn btn-sell">بيع</button>
        <button class="btn btn-buy">شراء</button>
    </div>

    <nav class="nav-bar">
        <a onclick="location.replace('index.html')" class="nav-item active"><i class="fas fa-chart-line"></i>الرسم البياني</a>
        <a onclick="location.replace('markets.html')" class="nav-item"><i class="fas fa-poll"></i>الأسواق</a>
        <a onclick="location.replace('trade.html')" class="nav-item"><i class="fas fa-exchange-alt"></i>تداول</a>
        <a onclick="location.replace('futures.html')" class="nav-item"><i class="fas fa-file-contract"></i>العقود</a>
        <a onclick="location.replace('wallet.html')" class="nav-item"><i class="fas fa-wallet"></i>الأصول</a>
    </nav>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // تشغيل الشارت الحقيقي بمقاسات التصميم 1
        new TradingView.widget({
            "autosize": true,
            "symbol": "MEXC:RVVUSDT",
            "interval": "15",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "ar",
            "container_id": "tradingview_widget"
        });

        // نظام الرجوع للخروج من التطبيق
        (function() {
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                if(confirm("هل تود إغلاق ABSI NEXUS؟")) window.close();
                else history.pushState(null, null, location.href);
            };
        })();
    </script>
</body>
</html>
