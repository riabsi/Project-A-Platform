<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Full Analysis V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e11;
            --border: #2b3139;
            --green: #0ecb81;
            --red: #f6465d;
            --gray: #848e9c;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding-bottom: 130px;
            overflow-y: auto; /* للسماح برؤية التحليل بالكامل */
        }

        /* الهيدر والسعر */
        .header-slim { padding: 10px 15px; display: flex; justify-content: space-between; font-size: 0.9rem; border-bottom: 1px solid var(--border); }
        .price-area { padding: 10px 15px; display: flex; align-items: baseline; gap: 10px; }
        .price-now { font-size: 26px; font-weight: bold; color: var(--green); }

        /* حاوية التحليل الكبرى - تضمن عدم التداخل */
        .analysis-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            background: var(--bg);
        }

        /* 1. منطقة الشموع (ارتفاع ثابت) */
        #main_chart_candles {
            height: 300px;
            width: 100%;
            border-bottom: 1px solid var(--border);
        }

        /* 2. منطقة RSI (منفصلة تماماً أسفل الشموع) */
        .indicator-box {
            height: 100px; /* مقاس مخصص للمؤشر */
            width: 100%;
            border-bottom: 1px solid var(--border);
            position: relative;
            background: #0d1117;
        }

        .ind-tag {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 10px;
            color: #8e62ff;
            z-index: 10;
        }

        /* أزرار العمليات - عرض كامل */
        .fixed-actions {
            position: fixed;
            bottom: 60px;
            width: 100%;
            padding: 10px;
            background: var(--bg);
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border);
            box-sizing: border-box;
            z-index: 100;
        }

        .btn-action { flex: 1; height: 45px; border: none; border-radius: 4px; font-weight: bold; color: white; font-size: 1.1rem; }

        /* شريط التنقل */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border);
            z-index: 101;
        }
        .nav-item { text-align: center; color: var(--gray); text-decoration: none; font-size: 10px; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="header-slim">
        <span><i class="fas fa-chevron-right"></i> RVV/USDT <small>15m</small></span>
        <i class="fas fa-expand-alt"></i>
    </div>

    <div class="price-area">
        <div class="price-now">0.0{12}228</div>
        <span style="color: var(--green); font-size: 14px;">+3.71%</span>
    </div>

    <div class="analysis-container">
        <div id="main_chart_candles"></div>

        <div class="indicator-box">
            <span class="ind-tag">RSI (14): 53.62</span>
            <div id="rsi_chart" style="height: 100%;"></div>
        </div>

        <div class="indicator-box">
            <span class="ind-tag" style="color: #fcd535;">MACD (12, 26, 9)</span>
            <div id="macd_chart" style="height: 100%;"></div>
        </div>
    </div>

    <div class="fixed-actions">
        <button class="btn-action" style="background:var(--red)">بيع</button>
        <button class="btn-action" style="background:var(--green)">شراء</button>
    </div>

    <nav class="nav-bottom">
        <a href="#" class="nav-item" style="color:white;"><i class="fas fa-chart-line"></i><br>الرسم البياني</a>
        <a href="#" class="nav-item"><i class="fas fa-poll"></i><br>الأسواق</a>
        <a href="#" class="nav-item"><i class="fas fa-exchange-alt"></i><br>تداول</a>
        <a href="#" class="nav-item"><i class="fas fa-file-contract"></i><br>العقود</a>
        <a href="#" class="nav-item"><i class="fas fa-wallet"></i><br>الأصول</a>
    </nav>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // إعداد الشارت الأساسي (شموع فقط)
        new TradingView.widget({
            "autosize": true,
            "symbol": "MEXC:RVVUSDT",
            "interval": "15",
            "theme": "dark",
            "style": "1",
            "locale": "ar",
            "container_id": "main_chart_candles",
            "hide_top_toolbar": true,
            "hide_legend": true,
            "save_image": false
        });

        // إعداد شارت الـ RSI المستقل
        new TradingView.widget({
            "autosize": true,
            "symbol": "MEXC:RVVUSDT",
            "interval": "15",
            "theme": "dark",
            "style": "1",
            "container_id": "rsi_chart",
            "hide_top_toolbar": true,
            "hide_legend": true,
            "studies": ["RSI@tv-basicstudies"]
        });

        // إعداد شارت الـ MACD المستقل
        new TradingView.widget({
            "autosize": true,
            "symbol": "MEXC:RVVUSDT",
            "interval": "15",
            "theme": "dark",
            "style": "1",
            "container_id": "macd_chart",
            "hide_top_toolbar": true,
            "hide_legend": true,
            "studies": ["MACD@tv-basicstudies"]
        });
    </script>
</body>
    </html>
