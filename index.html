<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Classic Pro Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e11;
            --yellow: #fcd535;
            --gray: #848e9c;
            --border: #2b3139;
            --green: #0ecb81;
            --red: #f6465d;
            --header-h: 45px; /* مقاس تصميم 2 */
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-bottom: 75px;
            overflow-x: hidden;
        }

        /* الهيدر - مقاس 45px */
        .header {
            height: var(--header-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: #181a20;
            border-bottom: 1px solid var(--border);
        }

        /* منطقة السعر - خط 28px */
        .price-section {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-val {
            font-size: 28px; /* مقاس تصميم 2 */
            font-weight: 600;
            color: var(--green);
        }

        .price-info-small {
            font-size: 11px;
            color: var(--gray);
            line-height: 1.4;
        }

        /* شريط الأدوات */
        .toolbar {
            display: flex;
            gap: 15px;
            padding: 8px 15px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            color: var(--gray);
        }

        /* الرسم البياني - المقاس الأكبر 400px */
        .chart-area {
            width: 100%;
            height: 400px; /* مقاس تصميم 2 */
            background: #000;
        }

        /* مساحة المؤشرات - ديناميكية (تظهر عند الحاجة) */
        .indicator-space {
            min-height: 20px;
            padding: 5px 15px;
            font-size: 10px;
            color: var(--yellow);
        }

        /* أزرار التداول - توزيع متساوي 48% في المنتصف */
        .action-bar {
            position: fixed;
            bottom: 65px;
            width: 100%;
            display: flex;
            justify-content: space-between; /* توزيع متساوي */
            padding: 0 10px;
            box-sizing: border-box;
            gap: 8px;
        }

        .btn-pro {
            width: 48%; /* مقاس تصميم 2 */
            height: 45px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            font-size: 1rem;
        }

        .buy { background: var(--green); }
        .sell { background: var(--red); }

        /* التنقل السفلي */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #12161c;
            display: flex;
            justify-content: space-around;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }

        .nav-link { text-align: center; color: var(--gray); text-decoration: none; font-size: 10px; }
        .nav-link.active { color: white; }
        .nav-link i { font-size: 18px; margin-bottom: 2px; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-chevron-right"></i>
        <div style="font-weight: bold; font-size: 1rem;">ABSI NEXUS <span style="font-size: 0.7rem; color: var(--gray);">RVV/USDT</span></div>
        <i class="far fa-star"></i>
    </div>

    <div class="price-section">
        <div>
            <div class="price-val">0.0{12}228</div>
            <div style="color: var(--green); font-size: 12px;">+5.24%</div>
        </div>
        <div class="price-info-small">
            High: 0.0{12}366<br>
            Low: 0.0{12}202
        </div>
    </div>

    <div class="toolbar">
        <span style="color: white; border-bottom: 2px solid var(--yellow);">15m</span>
        <span>1h</span>
        <span>4h</span>
        <span>1D</span>
        <i class="fas fa-chart-bar" style="margin-right: auto;"></i>
    </div>

    <div class="chart-area" id="main_chart"></div>

    <div class="indicator-space">
        MA(5): 0.0{12}225 | MA(10): 0.0{12}220
    </div>

    <div class="action-bar">
        <button class="btn-pro buy">شراء</button>
        <button class="btn-pro sell">بيع</button>
    </div>

    <nav class="nav-bottom">
        <a onclick="location.replace('index.html')" class="nav-link active"><i class="fas fa-chart-line"></i>الرسم البياني</a>
        <a onclick="location.replace('markets.html')" class="nav-link"><i class="fas fa-poll"></i>الأسواق</a>
        <a onclick="location.replace('trade.html')" class="nav-link"><i class="fas fa-exchange-alt"></i>تداول</a>
        <a onclick="location.replace('futures.html')" class="nav-link"><i class="fas fa-file-contract"></i>العقود</a>
        <a onclick="location.replace('wallet.html')" class="nav-link"><i class="fas fa-wallet"></i>الأصول</a>
    </nav>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true,
            "symbol": "MEXC:RVVUSDT",
            "interval": "15",
            "theme": "dark",
            "style": "1",
            "locale": "ar",
            "container_id": "main_chart"
        });

        // نظام الرجوع
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            if(confirm("خروج من ABSI NEXUS؟")) window.close();
            else history.pushState(null, null, location.href);
        };
    </script>
</body>
</html>
