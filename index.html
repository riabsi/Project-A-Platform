<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Full Analysis Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e11;
            --yellow: #fcd535;
            --gray: #848e9c;
            --border: #2b3139;
            --green: #0ecb81;
            --red: #f6465d;
            --header-h: 40px; /* مقاس تصميم 4 - هيدر نحيف */
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 120px; /* مساحة أكبر للأزرار العريضة */
            overflow-x: hidden;
        }

        /* الهيدر - مقاس 40px */
        .header-slim {
            height: var(--header-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: #12161c;
            font-size: 0.9rem;
        }

        /* منطقة السعر - خط 24px (تركيز أقل على السعر وأكبر للتحليل) */
        .price-summary {
            padding: 10px 15px;
            display: flex;
            align-items: baseline;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .price-val { font-size: 24px; font-weight: bold; color: var(--green); }
        .price-pct { font-size: 12px; color: var(--green); }

        /* منطقة الرسم البياني - مقاس 280px */
        .chart-main {
            width: 100%;
            height: 280px; /* مقاس تصميم 4 */
            background: #000;
        }

        /* مساحة المؤشرات الضخمة - مقاس 150px (مؤشران معاً) */
        .indicators-multi-area {
            height: 150px; /* مقاس تصميم 4 */
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 5px 15px;
            overflow-y: auto;
        }

        .ind-panel { margin-bottom: 10px; border-bottom: 1px solid #1e2329; padding-bottom: 5px; }
        .ind-title { font-size: 10px; color: var(--gray); display: block; margin-bottom: 5px; }

        /* أزرار التداول - عرض كامل (Bottom) */
        .bottom-action-area {
            position: fixed;
            bottom: 60px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background: rgba(11, 14, 17, 0.95);
            box-sizing: border-box;
            border-top: 1px solid var(--border);
        }

        .btn-full {
            width: 100%; /* مقاس تصميم 4 - عرض كامل */
            height: 45px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            font-size: 1.1rem;
        }

        /* الملاحة السفلية */
        .nav-fixed {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border);
        }

        .nav-link { text-align: center; color: var(--gray); text-decoration: none; font-size: 10px; padding-top: 10px; }
        .nav-link.active { color: white; }
    </style>
</head>
<body>

    <div class="header-slim">
        <span><i class="fas fa-chevron-right"></i> RVV/USDT</span>
        <i class="fas fa-expand-alt"></i>
    </div>

    <div class="price-summary">
        <div class="price-val">0.0{12}228</div>
        <span class="price-pct">+3.71%</span>
    </div>

    <div class="chart-main" id="analysis_chart"></div>

    <div class="indicators-multi-area">
        <div class="ind-panel">
            <span class="ind-title" style="color: #8e62ff;">RSI(14): 42.152</span>
            <div style="height: 40px; background: linear-gradient(transparent, rgba(142, 98, 255, 0.05)); border-bottom: 1px dashed #2b3139;"></div>
        </div>
        <div class="ind-panel">
            <span class="ind-title" style="color: var(--yellow);">MACD(12, 26, 9): -0.00012</span>
            <div style="height: 40px; background: linear-gradient(transparent, rgba(252, 213, 53, 0.05));"></div>
        </div>
        <div class="ind-panel" style="border:none;">
            <span class="ind-title">VOL: 964,939T</span>
        </div>
    </div>

    <div class="bottom-action-area">
        <div style="display: flex; gap: 10px;">
            <button class="btn-full" style="background:var(--green)">شراء</button>
            <button class="btn-full" style="background:var(--red)">بيع</button>
        </div>
    </div>

    <nav class="nav-fixed">
        <a onclick="location.replace('index.html')" class="nav-link active"><i class="fas fa-chart-line"></i><br>الرسم البياني</a>
        <a onclick="location.replace('markets.html')" class="nav-link"><i class="fas fa-poll"></i><br>الأسواق</a>
        <a onclick="location.replace('trade.html')" class="nav-link"><i class="fas fa-exchange-alt"></i><br>تداول</a>
        <a onclick="location.replace('futures.html')" class="nav-link"><i class="fas fa-file-contract"></i><br>العقود</a>
        <a onclick="location.replace('wallet.html')" class="nav-link"><i class="fas fa-wallet"></i><br>الأصول</a>
    </nav>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true,
            "symbol": "MEXC:RVVUSDT",
            "interval": "60",
            "theme": "dark",
            "style": "1",
            "locale": "ar",
            "container_id": "analysis_chart",
            "studies": [
                "RSI@tv-basicstudies",
                "MACD@tv-basicstudies"
            ]
        });

        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            if(confirm("إغلاق ABSI NEXUS؟")) window.close();
            else history.pushState(null, null, location.href);
        };
    </script>
</body>
</html>
