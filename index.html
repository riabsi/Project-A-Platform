<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ABSI NEXUS PRO - Full Unlocked</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --dim: #848e9c; --green: #0ecb81; --red: #f6465d; --yellow: #fcd535; --border: #2b3139; }
        body, html { background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: sans-serif; font-size: 11px; }
        .page-content { display: none; height: calc(100vh - 65px); overflow-y: auto; }
        .page-content.active { display: block; }
        .header-main { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid var(--border); background: var(--bg); position: sticky; top: 0; z-index: 100; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #161a1e; display: flex; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); cursor: pointer; }
        .nav-item.active { color: white; }
        .asset-btn { flex:1; padding:12px; border:none; border-radius:4px; font-weight:bold; font-size:13px; cursor:pointer; }
    </style>
</head>
<body>

<div id="app">

    <div id="home" class="page-content">
        <div class="header-main"><strong>الرئيسية</strong><i class="fas fa-user-circle"></i></div>
        <div style="padding: 20px;">
            <div style="background:var(--card); padding:20px; border-radius:10px; border:1px solid var(--border);">
                <p style="color:var(--dim)">إجمالي الرصيد</p>
                <h2>0.00 USDT</h2>
            </div>
        </div>
    </div>

    <div id="trade" class="page-content">
        <div class="header-main">
            <div style="display:flex; align-items:center; gap:8px;">
                <i class="fas fa-bars"></i>
                <span style="font-size:16px; font-weight:bold;">BTC/USDT</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
        <div style="padding:15px; text-align:center; color:var(--dim);">واجهة التداول الفوري جاهزة للتعديل</div>
    </div>

    <div id="futures" class="page-content">
        <div class="header-main"><strong>BTCUSDT العقود</strong><i class="fas fa-calculator"></i></div>
        <div style="padding:15px; text-align:center; color:var(--dim);">واجهة العقود الآجلة جاهزة للتعديل</div>
    </div>

    <div id="wallet" class="page-content active">
        <div class="header-main" style="border-bottom: none;">
            <div style="display:flex; gap:15px; font-size: 13px; font-weight: bold;">
                <span style="color: var(--text); border-bottom: 2px solid var(--yellow); padding-bottom: 5px;">نظرة عامة</span>
                <span style="color: var(--dim);">فوري</span>
                <span style="color: var(--dim);">تمويل</span>
                <span style="color: var(--dim);">عقود</span>
            </div>
        </div>

        <div style="padding: 15px;">
            <div style="margin-bottom: 20px;">
                <div style="display:flex; align-items:center; gap:8px; color:var(--dim); font-size:11px;">
                    <span>إجمالي الرصيد التقديري</span>
                    <i class="fas fa-eye"></i>
                </div>
                <div style="display:flex; align-items:baseline; gap:5px; margin:10px 0;">
                    <h1 style="margin:0; font-size:28px;">0.00</h1>
                    <span style="font-size:14px; font-weight:bold;">USDT</span>
                </div>
                
                <div style="display:flex; gap:12px; margin-top:25px;">
                    <button class="asset-btn" style="background:var(--yellow); color:black;">إيداع</button>
                    <button class="asset-btn" style="background:var(--card); color:white; border:1px solid var(--border);">سحب</button>
                    <button class="asset-btn" style="background:var(--card); color:white; border:1px solid var(--border);">تحويل</button>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-weight:bold; font-size:14px;">قائمة الأصول</span>
            </div>

            <div class="asset-list">
                <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid rgba(255,255,255,0.05);">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div style="width:32px; height:32px; background:#26a17b; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;">₮</div>
                        <div>
                            <div style="font-weight:bold; font-size:13px;">USDT</div>
                            <div style="color:var(--dim); font-size:10px;">Tether</div>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:bold;">0.00</div>
                        <div style="color:var(--dim); font-size:10px;">0.00 $</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item" onclick="page('home', this)"><i class="fas fa-home"></i><span>الرئيسية</span></div>
        <div class="nav-item" onclick="page('trade', this)"><i class="fas fa-exchange-alt"></i><span>تداول</span></div>
        <div class="nav-item" onclick="page('futures', this)"><i class="fas fa-file-contract"></i><span>العقود</span></div>
        <div class="nav-item active" onclick="page('wallet', this)"><i class="fas fa-wallet"></i><span>الأصول</span></div>
    </nav>

</div>

<script>
    function page(id, el) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
