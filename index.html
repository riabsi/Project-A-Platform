<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ABSI NEXUS PRO - Full Integrated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* [إعدادات النظام العام - مقفولة] */
        :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --dim: #848e9c; --green: #0ecb81; --red: #f6465d; --yellow: #fcd535; --border: #2b3139; }
        body, html { background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: sans-serif; font-size: 11px; }
        .page-content { display: none; height: calc(100% - 65px); overflow-y: auto; padding-top: env(safe-area-inset-top); }
        .page-content.active { display: block; }
        .header-main { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid var(--border); background: var(--bg); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #161a1e; display: flex; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); cursor: pointer; }
        .nav-item.active { color: white; }

        /* =========================================
           [قفل كود الفوري - SPOT MODULE - LOCKED]
           ========================================= */
        .spot-locked-layout { padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .spot-main-grid { display: flex; gap: 12px; }
        .spot-form { flex: 1.2; }
        .s-input-group { background: var(--card); border: 1px solid var(--border); border-radius: 4px; margin-bottom: 6px; display: flex; align-items: center; padding: 6px 8px; }
        .s-input-group input { background: none; border: none; color: white; width: 100%; font-size: 12px; font-weight: bold; outline: none; }
        .side-tabs { display: flex; border-radius: 4px; overflow: hidden; margin-bottom: 8px; border: 1px solid var(--border); }
        .side-btn { flex: 1; padding: 8px; border: none; background: var(--card); color: var(--dim); font-weight: bold; }
        .side-btn.active { background: var(--green); color: white; }
        .side-btn.sell.active { background: var(--red); color: white; }
        /* [نهاية قفل كود الفوري] */

        /* =========================================
           [قفل كود العقود - FUTURES MODULE - UPDATED]
           ========================================= */
        .f-grid { display: flex; padding: 10px; gap: 10px; }
        .f-info-bar { display: flex; justify-content: space-between; padding: 5px 15px; background: #161a1e; font-size: 9px; color: var(--dim); border-bottom: 1px solid var(--border); }
        .f-tab { flex: 1; padding: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 11px; }
        .f-tab.active-buy { background: var(--green); color: white; }
        .f-tab.active-sell { background: var(--red); color: white; }
        .f-ob-row { display: flex; justify-content: space-between; height: 16px; align-items: center; position: relative; font-size: 10px; }
        .f-ob-bar { position: absolute; right: 0; height: 100%; z-index: -1; opacity: 0.15; }
        /* [نهاية قفل كود العقود] */
    </style>
</head>
<body>

<div id="app">
    
    <div id="trade" class="page-content">
        <div class="header-main">
            <strong>RVV/USDT <span style="color:var(--green)">+3.31%</span></strong>
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="spot-locked-layout">
            <div class="spot-main-grid">
                <div class="spot-form">
                    <div class="side-tabs">
                        <button class="side-btn active">شراء</button>
                        <button class="side-btn">بيع</button>
                    </div>
                    <div class="s-input-group"><span>السعر</span><input type="text" value="0.0002280"></div>
                    <div class="s-input-group"><span>الكمية</span><input type="text" placeholder="RVV"></div>
                    <div class="s-input-group" style="border-style:dashed;"><span>إجمالي</span><input type="text" placeholder="USDT"></div>
                    <button class="side-btn active" style="width:100%; margin-top:10px; border-radius:4px; padding:12px;">شراء RVV</button>
                </div>
                <div id="spotOB" style="flex:0.8;"></div>
            </div>
        </div>
    </div>

    <div id="futures" class="page-content active">
        <div class="header-main">
            <div style="display:flex; align-items:center; gap:8px;">
                <i class="fas fa-bars"></i>
                <strong>BTCUSDT <span style="font-weight:normal; color:var(--dim); font-size:10px;">أبدي</span></strong>
            </div>
            <div style="display:flex; gap:12px; color:var(--dim);">
                <i class="fas fa-calculator"></i>
                <i class="fas fa-chart-line"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div class="f-info-bar">
            <span>معدل التمويل: <span style="color:var(--yellow)">0.0100%</span></span>
            <span>العد التنازلي: <span style="color:var(--text)">04:15:22</span></span>
        </div>

        <div class="f-grid">
            <div style="flex:1.3;">
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <button style="flex:1; background:var(--card); border:1px solid var(--border); color:white; padding:4px; border-radius:3px;">متقاطع</button>
                    <button style="flex:1; background:var(--card); border:1px solid var(--border); color:white; padding:4px; border-radius:3px;">20x</button>
                </div>

                <div class="side-tabs">
                    <button class="f-tab active-buy" id="fLong" onclick="setFMode('long')">فتح Long</button>
                    <button class="f-tab" id="fShort" style="background:var(--card); color:var(--dim);" onclick="setFMode('short')">فتح Short</button>
                </div>

                <div class="s-input-group" style="justify-content:space-between; margin-top:10px;">
                    <span>طلب حدي</span><i class="fas fa-caret-down"></i>
                </div>

                <div class="s-input-group"><input type="text" value="98,420.50"><span>USDT</span></div>
                <div class="s-input-group"><input type="text" placeholder="الكمية BTC"><span>BTC</span></div>

                <div style="display:flex; justify-content:space-between; margin:15px 0 10px;">
                    <div style="width:10px; height:10px; background:var(--border); border-radius:50%;"></div>
                    <div style="width:10px; height:10px; background:var(--border); border-radius:50%;"></div>
                    <div style="width:10px; height:10px; background:var(--border); border-radius:50%;"></div>
                    <div style="width:10px; height:10px; background:var(--border); border-radius:50%;"></div>
                    <div style="width:10px; height:10px; background:var(--border); border-radius:50%;"></div>
                </div>

                <div style="background:rgba(255,255,255,0.02); padding:8px; border-radius:4px; border:1px solid #222;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>TP/SL</span><input type="checkbox" checked></div>
                    <div style="display:flex; gap:5px;">
                        <input type="text" placeholder="جني الربح" style="flex:1; background:var(--bg); border:1px solid var(--border); color:white; padding:4px; font-size:10px;">
                        <input type="text" placeholder="وقف الخسارة" style="flex:1; background:var(--bg); border:1px solid var(--border); color:white; padding:4px; font-size:10px;">
                    </div>
                </div>

                <button id="fActionBtn" style="width:100%; padding:12px; background:var(--green); border:none; color:white; font-weight:bold; border-radius:4px; margin-top:15px;">شراء / Long</button>
            </div>

            <div id="futuresOB" style="flex:0.7;"></div>
        </div>
    </div>

    <div id="home" class="page-content"><div class="header-main">الرئيسية</div></div>
    <div id="markets" class="page-content"><div class="header-main">الأسواق</div></div>
    <div id="wallet" class="page-content"><div class="header-main">الأصول</div></div>

    <nav class="nav-bar">
        <div class="nav-item" onclick="page('home', this)"><i class="fas fa-home"></i><span>الرئيسية</span></div>
        <div class="nav-item" onclick="page('markets', this)"><i class="fas fa-chart-line"></i><span>الأسواق</span></div>
        <div class="nav-item" onclick="page('trade', this)"><i class="fas fa-exchange-alt"></i><span>تداول</span></div>
        <div class="nav-item active" onclick="page('futures', this)"><i class="fas fa-file-contract"></i><span>العقود</span></div>
        <div class="nav-item" onclick="page('wallet', this)"><i class="fas fa-wallet"></i><span>الأصول</span></div>
    </nav>
</div>

<script>
    // نظام التنقل
    function page(id, el) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    // تبديل وضع العقود (Long/Short) - خاص بالعقود فقط
    function setFMode(mode) {
        const btn = document.getElementById('fActionBtn');
        const long = document.getElementById('fLong');
        const short = document.getElementById('fShort');
        if(mode === 'long') {
            long.classList.add('active-buy'); short.style.background = 'var(--card)'; short.style.color = 'var(--dim)';
            btn.style.background = 'var(--green)'; btn.innerText = 'شراء / Long';
        } else {
            short.classList.add('active-sell'); long.classList.remove('active-buy'); long.style.background = 'var(--card)'; long.style.color = 'var(--dim)';
            btn.style.background = 'var(--red)'; btn.innerText = 'بيع / Short';
        }
    }

    // تحديث دفاتر الطلبات (Spot & Futures)
    function updateOB(id, isFutures) {
        const container = document.getElementById(id);
        if(!container) return;
        let html = '<div style="display:flex; justify-content:space-between; color:var(--dim); font-size:9px;"><span>السعر</span><span>الكمية</span></div>';
        for(let i=0; i<7; i++) {
            let p = (isFutures ? 98450 + i*5 : 0.0002290 + i*0.0000001).toFixed(isFutures ? 1 : 7);
            html += `<div class="f-ob-row"><span style="color:var(--red)">${p}</span><span>${(Math.random()*2).toFixed(2)}</span><div class="f-ob-bar" style="width:${Math.random()*100}%; background:var(--red)"></div></div>`;
        }
        html += `<div style="color:var(--green); font-size:13px; font-weight:bold; margin:5px 0;">${isFutures ? '98,420.5' : '0.0002280'}</div>`;
        for(let i=0; i<7; i++) {
            let p = (isFutures ? 98410 - i*5 : 0.0002270 - i*0.0000001).toFixed(isFutures ? 1 : 7);
            html += `<div class="f-ob-row"><span style="color:var(--green)">${p}</span><span>${(Math.random()*2).toFixed(2)}</span><div class="f-ob-bar" style="width:${Math.random()*100}%; background:var(--green)"></div></div>`;
        }
        container.innerHTML = html;
    }

    setInterval(() => { updateOB('spotOB', false); updateOB('futuresOB', true); }, 1000);
</script>
</body>
    </html>
