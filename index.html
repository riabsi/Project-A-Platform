<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ABSI NEXUS PRO - Full Integrated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --text: #eaecef; --dim: #848e9c; --green: #0ecb81; --red: #f6465d; --yellow: #fcd535; --border: #2b3139; }
        body, html { background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: sans-serif; font-size: 11px; }
        .page-content { display: none; height: calc(100vh - 65px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .page-content.active { display: block; }
        
        /* تنسيقات شريط التنقل */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #161a1e; display: flex; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--dim); cursor: pointer; }
        .nav-item.active { color: white; }
        
        /* تنسيقات المحفظة */
        .wallet-card { background: var(--card); border-radius: 12px; padding: 15px; margin: 15px; border: 1px solid var(--border); }
        .asset-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="app">
    <div id="wallet" class="page-content active">
        <div style="padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between;">
            <h2 style="margin:0; font-size: 18px;">الأصول</h2>
            <i class="fas fa-clock-rotate-left" style="color: var(--dim);"></i>
        </div>
        
        <div class="wallet-card">
            <div style="color: var(--dim); margin-bottom: 5px;">إجمالي القيمة المقدرة (USDT)</div>
            <div style="font-size: 26px; font-weight: bold;">0.30428515</div>
            <div style="color: var(--green); font-size: 11px; margin-top: 5px;">+0.0186913 USDT (6.54%)</div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button style="flex: 1; background: var(--yellow); border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer;">إضافة أموال</button>
                <button style="flex: 1; background: var(--card); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 5px; cursor: pointer;">إرسال</button>
                <button style="flex: 1; background: var(--card); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 5px; cursor: pointer;">تحويل</button>
            </div>
        </div>

        <div style="padding: 0 15px;">
            <div class="asset-row"><span>العملات الرقمية</span><span style="color: var(--dim);">الحساب</span></div>
            <div class="asset-row"><span>Earn</span><span>0.30423885 USDT</span></div>
            <div class="asset-row"><span>Alpha</span><span>0.00004635 USDT</span></div>
            <div class="asset-row"><span>فورية</span><span>0.00 USDT</span></div>
            <div class="asset-row"><span>العقود الآجلـة</span><span>0.00 USDT</span></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item" onclick="alert('الرئيسية')"><i class="fas fa-home"></i><span>الرئيسية</span></div>
        <div class="nav-item" onclick="alert('الأسواق')"><i class="fas fa-chart-line"></i><span>الأسواق</span></div>
        <div class="nav-item" onclick="alert('تداول')"><i class="fas fa-exchange-alt"></i><span>تداول</span></div>
        <div class="nav-item active"><i class="fas fa-wallet"></i><span>الأصول</span></div>
    </nav>
</div>

</body>
</html>
