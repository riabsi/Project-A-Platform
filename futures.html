<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>ABSI NEXUS | Futures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000; --border: #2b3139; --green: #0ecb81; --red: #f6465d; --gray: #848e9c; --input: #1e2329; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 70px; font-size: 11px; }
        .header { padding: 30px 10px 10px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid var(--border); }
        .main-grid { display: flex; padding: 10px; gap: 10px; }
        .controls { flex: 1.2; }
        .orderbook { flex: 0.8; }
        .input-box { background: var(--input); padding: 8px; border-radius: 4px; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .input-box input { background: none; border: none; color: white; width: 70%; outline: none; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; display: flex; border-top: 1px solid var(--border); padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; text-align: center; color: var(--gray); text-decoration: none; font-size: 10px; padding-top: 10px; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars" style="color:#fcd535"></i>
        <span style="font-size:16px; font-weight:bold;">BTCUSDT</span>
        <span style="color:#0ecb81">+3.2%</span>
    </div>

    <div class="main-grid">
        <div class="controls">
            <div style="display:flex; margin-bottom:10px; border-radius:4px; overflow:hidden;">
                <button style="flex:1; padding:8px; background:var(--green); border:none; color:white;">شراء</button>
                <button style="flex:1; padding:8px; background:var(--input); border:none; color:var(--gray);">بيع</button>
            </div>
            <div class="input-box"><input type="number" value="68500.00"><span>USDT</span></div>
            <div class="input-box"><input type="number" placeholder="الكمية"><span>BTC</span></div>
            <button style="width:100%; padding:12px; background:var(--green); border:none; border-radius:4px; color:white; font-weight:bold;">شراء / Long</button>
        </div>
        <div class="orderbook" id="ob"></div>
    </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>الرئيسية</a>
        <a href="markets.html" class="nav-item"><i class="fas fa-chart-bar"></i>الأسواق</a>
        <a href="trade.html" class="nav-item"><i class="fas fa-exchange-alt"></i>تداول</a>
        <a href="futures.html" class="nav-item active"><i class="fas fa-file-contract"></i>العقود</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i>الأصول</a>
    </nav>

    <script>
        (function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href" in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone");
        function gen() { 
            let h = ''; for(let i=0; i<8; i++) h += `<div style="display:flex; justify-content:space-between; margin-bottom:3px;"><span style="color:var(--red)">685${i}2</span><span>0.${i}</span></div>`;
            document.getElementById('ob').innerHTML = h;
        }
        setInterval(gen, 1000);
    </script>
</body>
</html>
