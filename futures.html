<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Trading | Absi Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #161a1e;
            --bg-card: #1e2329;
            --text-primary: #ffffff;
            --text-gray: #848e9c;
            --green: #0ecb81;
            --red: #f6465d;
            --yellow: #fcd535;
            --border: #2b3139;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 70px;
            font-size: 12px;
        }

        /* الهيدر العلوي */
        .header-tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
        }
        .header-tabs div { color: var(--text-gray); }
        .header-tabs .active { color: var(--text-primary); border-bottom: 2px solid var(--yellow); padding-bottom: 5px; }

        /* منطقة الزوج والمعلومات */
        .pair-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .pair-title { font-size: 1.2rem; font-weight: bold; }
        .negative-change { color: var(--red); font-size: 0.8rem; }

        .trading-layout {
            display: flex;
            padding: 0 10px;
            gap: 12px;
        }

        /* الجزء الأيمن: دفتر الأوامر */
        .order-book { width: 45%; }
        .ob-header { display: flex; justify-content: space-between; color: var(--text-gray); margin-bottom: 5px; font-size: 10px; }
        .ob-row { display: flex; justify-content: space-between; margin: 2px 0; font-family: monospace; }

        /* الجزء الأيسر: التحكم */
        .controls { width: 55%; }
        .mode-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .mode-btn {
            flex: 1;
            background: var(--bg-card);
            padding: 6px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .side-row { display: flex; border-radius: 4px; overflow: hidden; margin-bottom: 10px; }
        .side-btn { flex: 1; padding: 10px; text-align: center; font-weight: bold; }
        .buy-active { background: var(--green); color: white; }
        .sell-inactive { background: var(--bg-card); color: var(--text-gray); }

        .input-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-box input {
            background: none;
            border: none;
            color: white;
            text-align: center;
            width: 70%;
            outline: none;
        }

        /* شريط النسبة بنقاط */
        .percentage-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 5px;
            position: relative;
        }
        .perc-dot { width: 8px; height: 8px; background: var(--border); border-radius: 50%; z-index: 2; }
        .perc-line { position: absolute; top: 3.5px; width: 100%; height: 1px; background: var(--border); z-index: 1; }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* التذييل السفل للمشروع A */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #12161c;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid var(--border);
        }
        .nav-link { text-align: center; color: var(--text-gray); text-decoration: none; font-size: 0.7rem; }
        .nav-link.active { color: white; }
    </style>
</head>
<body>

    <div class="header-tabs">
        <div class="active">USDⓈ-M</div>
        <div>COIN-M</div>
        <div>الخيارات</div>
    </div>

    <div class="pair-section">
        <div>
            <span class="pair-title">RVVUSDT</span> <small style="color:var(--text-gray); background: #2b3139; padding: 2px 4px; border-radius: 2px;">دائم</small>
            <div class="negative-change">-16.18%</div>
        </div>
        <div style="font-size: 1.2rem; color: var(--text-gray);">
            <i class="fas fa-chart-bar"></i>&nbsp;&nbsp;<i class="fas fa-ellipsis-h"></i>
        </div>
    </div>

    <div class="trading-layout">
        <div class="order-book">
            <div class="ob-header"><span>السعر</span><span>المبلغ</span></div>
            <div id="asks-list"></div> <div style="padding: 10px 0;">
                <span id="live-price" style="font-size: 1.4rem; font-weight: bold; color: var(--green);">0.002740</span><br>
                <small style="color: var(--text-gray);">0.002737</small>
            </div>
            <div id="bids-list"></div> </div>

        <div class="controls">
            <div class="mode-row">
                <div class="mode-btn">معزول</div>
                <div class="mode-btn">8x <i class="fas fa-caret-down"></i></div>
            </div>

            <div class="side-row">
                <div class="side-btn buy-active">شراء</div>
                <div class="side-btn sell-inactive">بيع</div>
            </div>

            <div class="input-box" style="font-size: 10px; color: var(--text-gray);">
                <span>طلب حدي</span> <i class="fas fa-caret-down"></i>
            </div>

            <div class="input-box">
                <span style="color: var(--text-gray); font-size: 10px;">BBO</span>
                <input type="text" value="0.002749">
                <span>+</span>
            </div>

            <div class="input-box">
                <span style="color: var(--text-gray); font-size: 10px;">المبلغ</span>
                <input type="text" placeholder="USDT">
                <span>+</span>
            </div>

            <div class="percentage-bar">
                <div class="perc-line"></div>
                <div class="perc-dot"></div><div class="perc-dot"></div><div class="perc-dot"></div><div class="perc-dot"></div><div class="perc-dot" style="background: white;"></div>
            </div>

            <div style="display:flex; justify-content:space-between; font-size: 10px; margin-bottom: 5px;">
                <span style="color: var(--text-gray);">متاح</span>
                <span>0.00 USDT <i class="fas fa-exchange-alt" style="color: var(--yellow);"></i></span>
            </div>

            <button class="submit-btn">صفقة شراء</button>
        </div>
    </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i><br>الرئيسية</a>
        <a href="markets.html" class="nav-link"><i class="fas fa-chart-line"></i><br>الأسواق</a>
        <a href="trade.html" class="nav-link"><i class="fas fa-exchange-alt"></i><br>تداول</a>
        <a href="futures.html" class="nav-link active"><i class="fas fa-file-contract"></i><br>العقود</a>
        <a href="wallet.html" class="nav-link"><i class="fas fa-wallet"></i><br>الأصول</a>
    </nav>

    <script>
        // محرك المحاكاة للبيانات بناءً على شكل الصورة
        function generateOrderBook() {
            const asksList = document.getElementById('asks-list');
            const bidsList = document.getElementById('bids-list');
            
            let asksHTML = '';
            for(let i=0; i<5; i++) {
                asksHTML += `<div class="ob-row" style="color: var(--red);"><span>0.00274${8-i}</span><span style="color:white;">${(Math.random()*900).toFixed(1)}</span></div>`;
            }
            asksList.innerHTML = asksHTML;

            let bidsHTML = '';
            for(let i=0; i<5; i++) {
                bidsHTML += `<div class="ob-row" style="color: var(--green);"><span>0.00274${1-i}</span><span style="color:white;">${(Math.random()*900).toFixed(1)}</span></div>`;
            }
            bidsList.innerHTML = bidsHTML;
        }

        setInterval(generateOrderBook, 1000);
        generateOrderBook();
    </script>
</body>
                                                </html>
