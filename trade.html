<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade | Nexus Core</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #181a20; --green: #0ecb81; --red: #f6465d; --gray: #848e9c; --yellow: #fcd535; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        .main { display: flex; padding: 10px; gap: 15px; }
        .order-book { width: 42%; font-family: monospace; }
        .controls { width: 58%; }
        .input-box { background: #2b3139; padding: 12px; margin-bottom: 12px; border-radius: 4px; font-weight: bold; text-align: center; position: relative; }
        .btn-buy { width: 100%; padding: 15px; background: var(--green); border: none; border-radius: 5px; color: white; font-weight: bold; font-size: 1rem; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #12161c; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #2b3139; }
        .nav-link { text-align: center; color: var(--gray); text-decoration: none; font-size: 0.7rem; }
        .nav-link.active { color: white; }
    </style>
</head>
<body>
    <div style="padding: 15px; font-weight: bold; display: flex; justify-content: space-between;">
        <span>BTC/USDT <small id="price-change" style="color:var(--red)">-0.00%</small></span>
        <i class="fas fa-chart-bar" onclick="location.href='chart.html'" style="color:var(--yellow)"></i>
    </div>
    <div class="main">
        <div id="order-book-nexus" class="order-book"></div>
        <div class="controls">
            <div style="display:flex; background:#2b3139; border-radius:4px; margin-bottom:15px;">
                <div style="flex:1; background:var(--green); text-align:center; padding:10px; border-radius:4px;">شراء</div>
                <div style="flex:1; text-align:center; padding:10px; color:var(--gray)">بيع</div>
            </div>
            <div class="input-box" style="font-size: 0.8rem; color: var(--gray);">سعر السوق</div>
            <div class="input-box" id="live-price-input">65,000.00</div>
            <div class="input-box"><input type="number" placeholder="المبلغ (BTC)" style="background:none; border:none; color:white; width:100%; text-align:center; outline:none;"></div>
            <button class="btn-buy">شراء BTC</button>
        </div>
    </div>
    <nav class="nav-bottom">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i><br>الرئيسية</a>
        <a href="markets.html" class="nav-link"><i class="fas fa-chart-line"></i><br>الأسواق</a>
        <a href="trade.html" class="nav-link active"><i class="fas fa-exchange-alt"></i><br>تداول</a>
        <a href="futures.html" class="nav-link"><i class="fas fa-file-contract"></i><br>العقود</a>
        <a href="wallet.html" class="nav-link"><i class="fas fa-wallet"></i><br>الأصول</a>
    </nav>
    <script>
        async function updateNexusTrade() {
            const res = await fetch('https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=12');
            const data = await res.json();
            const ob = document.getElementById('order-book-nexus');
            const livePrice = parseFloat(data.bids[0][0]).toFixed(2);
            document.getElementById('live-price-input').innerText = livePrice;
            
            let html = '<div style="display:flex; justify-content:space-between; color:var(--gray); font-size:0.6rem; margin-bottom:5px;"><span>السعر</span><span>المبلغ</span></div>';
            data.asks.reverse().forEach(a => html += `<div style="display:flex; justify-content:space-between; color:var(--red); font-size:0.75rem; padding:1px 0;"><span>${parseFloat(a[0]).toFixed(1)}</span><span>${parseFloat(a[1]).toFixed(3)}</span></div>`);
            html += `<div style="font-size:1.1rem; font-weight:bold; color:var(--green); margin:8px 0;">${livePrice}</div>`;
            data.bids.forEach(b => html += `<div style="display:flex; justify-content:space-between; color:var(--green); font-size:0.75rem; padding:1px 0;"><span>${parseFloat(b[0]).toFixed(1)}</span><span>${parseFloat(b[1]).toFixed(3)}</span></div>`);
            ob.innerHTML = html;
        }
        setInterval(updateNexusTrade, 1000); updateNexusTrade();
    </script>
</body>
</html>
