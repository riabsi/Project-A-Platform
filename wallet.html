<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | Project A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #181a20; --yellow: #fcd535; --gray: #848e9c; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 70px; }
        .balance-card { padding: 30px 20px; border-bottom: 8px solid #12161c; }
        .btn-action { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #12161c; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #2b3139; }
        .nav-link { text-align: center; color: var(--gray); text-decoration: none; font-size: 0.7rem; }
        .nav-link.active { color: white; }
    </style>
</head>
<body>
    <div class="balance-card">
        <div style="color:var(--gray); font-size:0.8rem;">إجمالي الرصيد (USDT)</div>
        <div style="font-size:2rem; font-weight:bold; margin:10px 0;">1,250.45</div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-action" style="background:var(--yellow); color:black;">إيداع</button>
            <button class="btn-action" style="background:#2b3139; color:white;">سحب</button>
            <button class="btn-action" style="background:#2b3139; color:white;">تحويل</button>
        </div>
    </div>
    <div style="padding:20px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>USDT</span><span>1,200.00</span></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>BTC</span><span>0.00054</span></div>
    </div>
    <nav class="nav-bottom">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i><br>الرئيسية</a>
        <a href="markets.html" class="nav-link"><i class="fas fa-chart-line"></i><br>الأسواق</a>
        <a href="trade.html" class="nav-link"><i class="fas fa-exchange-alt"></i><br>تداول</a>
        <a href="futures.html" class="nav-link"><i class="fas fa-file-contract"></i><br>العقود</a>
        <a href="wallet.html" class="nav-link active"><i class="fas fa-wallet"></i><br>الأصول</a>
    </nav>

</html>
